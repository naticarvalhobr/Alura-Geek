<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet">
    <title>Alura Geek</title>
</head>
<body>
    <header>
    </header>
    <main>
        <section class="container">
            <div class="produtos">
                <img id="container__imgMeusProdutos" src="Images/meusProdutosTxt.png" alt="Meus Produtos">
                <ul class="produtos__container" alt="produtos alura" data-lista></ul>
            </div>
        
            <div class="addProduto">
                <img id="container__imgAddProduto" src="Images/addProdutoTxt.png" alt="Adicionar produto:">
                <form class="form__addProduto" data-formulario>
                    <div>
                        <label for="productName">Nome...</label><br>
                        <input type="text" id="productName" name="productName" required data-nome>
                    </div>
                    <div>
                        <label for="productPrice">Valor...</label><br>
                        <input type="text" id="productPrice" name="productPrice" required data-valor>
                    </div>
                    <div>
                        <label for="productImage">Imagem...</label><br>
                        <input type="file" id="productImage" name="productImage" accept="image/*" required data-imagem>
                    </div>
                    <div class="button-container">
                        <button class="guardarButton" type="submit">Guardar</button>
                        <button class="limparButton" type="reset">Limpar</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <footer>
    </footer>

    <script src="./js/criarProduto.js" type="module"></script>
    <script src="./js/mostrarProdutos.js" type="module"></script>
</body>
</html>
